<!--Se definbe cuando un elemento es el hijo de alguna etiqueta,se compone de dos o mas selectores separados por > -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores hijos</title>
    <style>
        p>b{color: blue;}
    </style>
</head>
<body>
    <p>
        <b>Texto 1</b>
    </p>
    <p>
        <big>Texto2</big>
    </p>
</body>
</html>
