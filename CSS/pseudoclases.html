<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclases</title>
    <style>
        a.externo:visited{
            color: black;
        }
        a:link img{
            border:solid blue;
        }
    </style>
</head>
<body>
    <a class="externo" href="https://outlook.office.com/mail/">Link a outlook</a>
    
</body>
</html>
