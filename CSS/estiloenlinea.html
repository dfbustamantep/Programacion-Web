<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoja de Estilo en cascada - HTML5</title>
</head>
<body style="background-color: #9fc;">
    <h1 style="color: blue;">Informacion</h1>
    <div style="background-color: #FFC;height: 100px;">
        <fieldset style="float: left;width: 30%;">
            <legend>Personal</legend>
            Nombre: <input type="text" name="nombre" autofocus style="border: 2px solid #000;"><br>
            Fecha de cumplea√±os: <input type="date">
        </fieldset>
    </div>
    <div style="background-color: #cf0;border-radius: 15px;height: 50px;font-family: Arial;font-weight: bold;">
        Color preferido:<input type="color"><br>
        Nivel de estudios: <input list="estudios">
        <datalist id="estudios">
            <option value="Primaria"></option>
            <option value="Bachillerato"></option>
            <option value="Pregrado"></option>
            <option value="Posgrado"></option>
            <option value="Doctorado"></option>

        </datalist>
    </div>
</body>
</html>
