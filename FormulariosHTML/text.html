<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios HTML 5</title>
</head>
<body>
    <h3 align="center">Registro de informacion</h3>
    <form name ="formulario">
        <table align="center" border="1">
            <tr>
                <td align="left" width="150">Digite sus nombres</td>
                <td align="left"><input type="text" size="30" autofocus required name="nommbres"></td>
                <td align="left" width="150">Digite sus apellidos</td>
                <td align="left"><input type="text" size="30" placeholder="Escriba sus apellidos" name="apellidos"></td>
            </tr>
        </table>
    </form>
</body>
</html>
